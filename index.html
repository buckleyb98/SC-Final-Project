<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
 
        <title>SC Final Project</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <h1>Welcome To The Bee Hive</h1>
        <p>A site all about the fabulous me!!</p>

        <script src="js/main.js"></script>
    
        <!-- Image Carousel -->
        <div class = "slideshow-container">

            <!-- Full-width images w/ number & caption text-->
            <div class = "mySlides fade">
                <div class = "numbertext">1 / 3</div>
                <img src = "Pics/img_slide_1.jpg" style = "width:100%">
                <div class = "text">Caption Text</div>
            </div>

            <div class = "mySlides fade">
                <div class = "numbertext">2 / 3</div>
                <img src = "Pics/img_slide_2.jpg" style = "width:100%">
                <div class = "text">Caption Two</div>
            </div>

            <div class = "mySlides fade">
                <div class = "numbertext">3 / 3</div>
                <img src = "Pics/img_slide_3.jpg" style = "width:100%">
                <div class = "text">Caption Three</div>
            </div>

            <!-- Next / Previous Buttons -->
            <a class = "prev" onclick ="plusSlides(-1)">&#10094</a>
            <a class = "next" onclick ="plusSlides(1)">&#10095</a>
        </div>
        <br>

        <!-- Dots/Circles -->
        <div style = "text-align: center;">
            <span class = "dot" onclick = "currentSlide(1)"></span>
            <span class = "dot" onclick = "currentSlide(2)"></span>
            <span class = "dot" onclick = "currentSlide(3)"></span>
        </div>
    
    
    </body>
</html>
